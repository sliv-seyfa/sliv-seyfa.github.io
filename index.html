<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="3;url=steam://rungameid/570">
  <title>Слив сейфа...</title>
  <style>
    /* Базовые стили */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      background: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
      animation: glow 1.5s ease-in-out infinite alternate;
    }
    /* Анимация свечения текста */
    @keyframes glow {
      from {
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
      }
      to {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
      }
    }
    /* Стили для спиннера */
    .spinner {
      width: 80px;
      height: 80px;
      border: 8px solid rgba(255, 255, 255, 0.1);
      border-top-color: #1db954;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    /* Подзаголовок */
    p {
      margin-top: 1rem;
      font-size: 1rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Слив сейфа...</h1>
  <div class="spinner"></div>
  <p>Пожалуйста, подождите, идет распаковка...</p>
</body>
</html>
