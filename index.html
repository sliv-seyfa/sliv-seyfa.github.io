<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Перенаправление через 3 секунды -->
  <meta http-equiv="refresh" content="3;url=steam://rungameid/570">
  <title>Слив сейфа...</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Дополнительные анимации */
    @keyframes pulseScale {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center h-screen overflow-hidden">
  <div class="text-center space-y-6 p-6">
    <!-- Заголовок с градиентом текста и анимацией -->
    <h1 class="text-5xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 animate-pulseScale">
      Слив сейфа...
    </h1>
    <!-- Спиннер -->
    <div class="mx-auto w-16 h-16 border-4 border-gray-700 border-t-4 border-t-green-400 rounded-full animate-spin"></div>
    <!-- Подзаголовок -->
    <p class="text-lg text-gray-400">Пожалуйста, подождите, идет запуск…</p>
    <!-- Прогресс-бар имитация загрузки -->
    <div class="w-64 h-2 bg-gray-700 rounded-full overflow-hidden">
      <div class="h-full bg-green-400 animate-[loading_3s_ease-in-out_forwards]"></div>
    </div>
  </div>

  <!-- Ключевая анимация прогресс-бара через Tailwind arbitrary keyframes -->
  <style>
    @keyframes loading {
      0% { width: 0%; }
      100% { width: 100%; }
    }
  </style>
</body>
</html>
